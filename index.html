<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="API website" />
    <meta name="keywords" content="HTML, CSS, JavaScript, API, TheGuardian" />
    <meta name="author" content="Elena Marinaki" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>TheGuardian Repo</title>
  </head>
  <body>
    <header>
      <div class="center width-sm row" id="theguardian">
        <img src="images/newspaper.svg" alt="virus" />
        <h1></h1>
      </div>
    </header>

    <main class="center width-sm stack-lg">
      <section>
        <div id="sub-header" class="stack-sm">
          A simple app to search the Guardian's API repository.
          <div class="row">
            Made by @elenamarinaki
            <a href="https://github.com/elenamarinaki" target="_blank"
              ><img src="images/github.svg" alt="github logo"
            /></a>
          </div>
        </div>
      </section>
      <!-- --------------------- THECUARDIAN SEARCH -->
      <section>
        <form class="stack-md">
          <div>
            <input
              type="text"
              id="key-word"
              name="key-word"
              placeholder="I'd like to know about...?"
            />
          </div>
          <div class="center search-label">
            <label for="key-word"></label>
          </div>
          <!-- <button type="submit">Search</button> -->
        </form>
      </section>
    </main>
  </body>
</html>
